<!DOCTYPE html>
<html>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <title>Imfluence</title>
  </head>
  <body>
    <div class="flex vh">
      <img id="gif" src="imfluence.gif" alt="imfluence" />
      <div class="flex">
        <p>Next generation cancer diagnosis</p>
        <a
          id="button"
          href="javascript:window.location.href = 'mailto:' + ['carlos.goncalves','univie.ac.at'].join('@')"
          >Contact us</a
        >
      </div>
      <p class="m-50">Copyright 2024 Imfluence</p>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const gif = document.getElementById("button");

      gif.addEventListener("mouseenter", function () {
        document.getElementById("gif").src = "imfluence.gif";
      });
    });
  </script>
